  <script>
    $(document).ready(function () {
      var mouseX, mouseY;
      var ww = $(window).width();
      var wh = $(window).height();
      var traX, traY;
      $(document).mousemove(function (e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
        traX = ((4 * mouseX) / ww) + 40;
        traY = ((4 * mouseY) / wh) + 50;
        $("h2").css({ "background-position": traX + "%" + traY + "%" });
      });
    });
  </script>
